<app-nav-element></app-nav-element>
<div class="container-fluid" style="background-color: white; margin-top: 200px">
  <div class="row pb-5">
    <div class="col-12 px-5">
      <div class="d-flex justify-content-between align-items-center" style="margin-top: -60px">
        <h1 class="display-1 fw-bold">Mes voyages</h1>
        <button type="button" class="btn btn-primary" (click)="openFormModal()">
          Nouveau voyage
        </button>
      </div>
    </div>
    <div class="col-12 px-5 pb-5 mb-5">
      <ul *ngIf="trips" class="d-flex flex-wrap gap-4 mt-5" style="list-style: none">
        <li *ngFor="let trip of trips">
          <app-trip-card [trip]="trip"></app-trip-card>
        </li>
      </ul>
    </div>
  </div>
</div>
<div class="container-fluid  mb-5 pb-5">
  <div class="row">
    <div class="col-12 px-5"  style="margin-top: -100px">
      <h1 class="display-3 fw-bold mt-5">Mes lieux</h1>
    </div>
    <div class="px-5">
      <app-map class="position-relative"></app-map>
    </div>
  </div>
</div>
