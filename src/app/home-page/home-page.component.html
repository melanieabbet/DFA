<app-nav-element></app-nav-element>
<div class="container-fluid" style="background-color: white; margin-top: 200px">
  <div class="row">
    <div class="col-12">
      <div
        class="d-flex justify-content-between align-items-center"
        style="margin-top: -60px"
      >
        <h1 class="display-1 fw-bold">Mes voyages</h1>
        <button type="button" class="btn btn-primary" (click)="openFormModal(tripFormTemplate)">
          Nouveau voyage
        </button>
      </div>
    </div>
    <div class="col-12">
      <ul
        *ngIf="trips"
        class="d-flex flex-wrap gap-4 mt-5"
        style="list-style: none"
      >
        <li *ngFor="let trip of trips">
          <app-trip-card [trip]="trip"></app-trip-card>
        </li>
      </ul>
    </div>
  </div>
</div>

<ng-template #tripFormTemplate>
  <div class="modal-header">
    <h5 class="modal-title" id="newTripModal">Cr√©ez votre prochain voyage</h5>
    <button
      type="button"
      class="btn-close"
      data-bs-dismiss="modal"
      aria-label="Close"
    ></button>
  </div>
  <app-trip-form></app-trip-form>
</ng-template>
